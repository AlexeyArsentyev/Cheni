<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>ChemSafe</title>
  </head>
  <body>
    <main>
      <div class="bg">
        <div class="logo-container">
          <img src="chem\public\images\ico.png" id="logo-size" />
          <p id="Chem" class="logo">Chem.Safe</p>
        </div>
        <img src="chem\public\images\signleft.png" class="image-size" />
      </div>

      <div class="sign-up">
        <div id="signi">Sign in</div>
        <form action="#">
          <div class="same">Email:</div>
          <input type="text" placeholder="example@chem.safe" />
          <div class="same">
            Password:
            <span class="forg"><a href="#">Forgot Password?</a></span>
          </div>

          <input type="password" placeholder="Qwerty123!" />

          <div class="btn">
            <button>Sign in</button>
          </div>
          <span class="signref">
            Don't have an account? <a href="#"> Sign up</a>
          </span>
        </form>
      </div>
    </main>
  </body>
</html>
